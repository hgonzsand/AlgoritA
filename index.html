<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo A*</title>
</head>
<body>
    <h1>Ejecutar A*</h1>
    <label for="inicio">Inicio:</label>
    <input type="number" id="inicio" value="0"><br>
    <label for="objetivo">Objetivo:</label>
    <input type="number" id="objetivo" value="10"><br>
    <button onclick="ejecutarA()">Ejecutar</button>
    <p id="resultado"></p>

    <script>
        function ejecutarA() {
            const inicio = document.getElementById("inicio").value;
            const objetivo = document.getElementById("objetivo").value;

            fetch('https://tu-api-en-render.com/a_estrella', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ inicio: Number(inicio), objetivo: Number(objetivo) })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").innerText = "Camino encontrado: " + data.camino.join(" -> ");
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
